<!-- ============================================
     BREADCRUMB COMPONENT - SXA Navigation
     ============================================
     
     SXA Integration Notes:
     - Rendering: Navigation/Breadcrumb
     - Variants: Default, Compact, Icon-based
     - Data Source: Auto-generated from site structure
     - Rendering Parameters: Show Home, Separator Style
     - Schema.org markup for SEO
-->

<nav class="sxa-component sxa-breadcrumb" data-component-name="Breadcrumb" data-variant="default"
    aria-label="Breadcrumb">
    <ol class="breadcrumb-list" itemscope itemtype="https://schema.org/BreadcrumbList">
        <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
            <a href="/" itemprop="item">
                <span itemprop="name" data-i18n="home">Home</span>
            </a>
            <meta itemprop="position" content="1" />
        </li>
        <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
            <a href="/products" itemprop="item">
                <span itemprop="name">Products</span>
            </a>
            <meta itemprop="position" content="2" />
        </li>
        <li class="breadcrumb-item active" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem"
            aria-current="page">
            <span itemprop="name">Current Page</span>
            <meta itemprop="position" content="3" />
        </li>
    </ol>
</nav>
